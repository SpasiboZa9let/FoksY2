<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Мастер Маникюра — Фокси</title>

  <!-- Базовые стили -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #FAF7F9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    h1, h2, .lux {
      font-family: 'Playfair Display', serif;
      margin: 0;
    }
  </style>

  <!-- Шрифты -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,500;0,700;1,500&display=swap" rel="stylesheet" />

  <!-- Tailwind + Lucide -->
  <script src="https://cdn.tailwindcss.com" defer></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js" defer></script>

  <!-- Основные стили -->
  <link rel="stylesheet" href="style/style.css" />
</head>

<body class="antialiased tracking-tight max-w-md mx-auto p-4">

  <!-- Контейнеры для секций -->
  <div id="hero-container"></div>
  <div id="chat-container"></div>
  <div id="services-container"></div>
  <div id="reviews-container"></div>
  <div id="gallery-container"></div>
  <div id="map-container"></div>

  <!-- Инициализация иконок Lucide -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (window.lucide) lucide.createIcons();
    });
  </script>

  <!-- ✅ Подключаем внешний main.js -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
