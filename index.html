<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ú–∞—Å—Ç–µ—Ä –ú–∞–Ω–∏–∫—é—Ä–∞ ‚Äî –§–æ–∫—Å–∏</title>

  <!-- Tailwind + Lucide + —Å—Ç–∏–ª–∏ -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <link rel="stylesheet" href="style/style.css" />
</head>

<body class="bg-[#FAF7F9] text-gray-800 antialiased max-w-md mx-auto p-4">

  <!-- Hero -->
  <section class="flex flex-col items-center text-center mb-10">
    <!-- ... —Ç–≤–æ—è —Ä–∞–∑–º–µ—Ç–∫–∞ –≥–µ—Ä–æ—è ... -->
  </section>

  <!-- –§–æ–∫—Å–∏-—á–∞—Ç -->
  <section class="mb-10 bg-[#fff0f4] p-4 rounded-2xl shadow-sm">
    <h2 class="text-lg font-semibold text-pink-600 mb-3">–°–ø—Ä–æ—Å–∏ —É –§–æ–∫—Å–∏</h2>

    <div id="pseudo-chat"
         class="flex flex-col space-y-2 max-h-64 overflow-y-auto mb-3"></div>

    <form id="pseudo-form" class="flex space-x-2 mb-3">
      <input id="pseudo-input" type="text" placeholder="–í–∞—à –æ—Ç–≤–µ—Ç..."
             class="flex-1 rounded-xl border px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-pink-300" />
      <button type="submit"
              class="bg-pink-500 text-white px-4 py-2 rounded-xl text-sm hover:bg-pink-600">
        –û–∫
      </button>
    </form>

    <div id="pseudo-reactions" class="flex flex-wrap gap-2 text-sm text-pink-600 font-medium"></div>
  </section>

  <!-- –æ—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç (–ø—Ä–∞–π—Å, –≥–∞–ª–µ—Ä–µ—è, –∫–∞—Ä—Ç–∞) –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π -->

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –º–æ–¥—É–ª–∏ –§–æ–∫—Å–∏ -->
  <script type="module" defer>
    import { handleUserInput } from './js/foxy/handlers/mainHandler.js';
    import { addMessage }       from './js/foxy/ui/dom.js';
    import { emoji }            from './js/foxy/core/services.js';

    // –°—Ç–∞—Ä—Ç–æ–≤–æ–µ –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ
    document.addEventListener('DOMContentLoaded', () => {
      addMessage(`<strong>${emoji()} –§–æ–∫—Å–∏:</strong> –ü—Ä–∏–≤–µ—Ç–∏–∫, —Ä–∞–¥–∞ —Ç–µ–±—è –≤–∏–¥–µ—Ç—å! üíñ`, true);
      addMessage(`${emoji()} –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å? –í—ã–±–µ—Ä–∏ –∏–∑ —Å–ø–∏—Å–∫–∞ –∏–ª–∏ –Ω–∞–ø–∏—à–∏ :)`);

      // –ù–∞–≤–µ—à–∏–≤–∞–µ–º –∫–ª–∏–∫–∏ –Ω–∞ –ø–æ–¥—Å–∫–∞–∑–∫–∏, –µ—Å–ª–∏ –æ–Ω–∏ –µ—Å—Ç—å
      document.querySelectorAll('[data-action]').forEach(el =>
        el.addEventListener('click', () => handleUserInput(el.getAttribute('data-action')))
      );

      // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã
      const form  = document.getElementById('pseudo-form');
      const input = document.getElementById('pseudo-input');
      form?.addEventListener('submit', e => {
        e.preventDefault();
        const txt = input.value.trim();
        if (!txt) return;
        handleUserInput(txt);
        input.value = '';
      });
    });
  </script>

  <!-- Lucide –∏ –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Å–∫—Ä–∏–ø—Ç—ã -->
  <script>lucide.createIcons();</script>
</body>
</html>
